<div class="delete-dialog-panel" [@panelState]>
  <div class="panel-header">
    <div class="header-content">
      <div class="breadcrumbs">
        <span *ngFor="let breadcrumb of data.breadcrumbs; let last = last">
          {{ breadcrumb }}
          <mat-icon *ngIf="!last">chevron_right</mat-icon>
        </span>
      </div>
      <div class="header-title">
        <h2>{{ data.title }}</h2>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="onCancel()"
      class="close-button"
      matTooltip="Cerrar"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="panel-content">
    <div *ngIf="loading" class="loading-overlay">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <div class="content-wrapper">
      <div class="delete-message">
        ¿Estás seguro de que deseas eliminar {{ data.entityType }}
        <strong>{{ data.entityName }}</strong>?
      </div>

      <!-- Información adicional opcional -->
      <div *ngIf="data.additionalInfo && data.additionalInfo.length > 0" class="additional-info">
        <div *ngFor="let info of data.additionalInfo" class="info-item">
          <mat-icon *ngIf="info.icon">{{ info.icon }}</mat-icon>
          <span class="info-label" *ngIf="info.label">{{ info.label }}:</span>
          <span class="info-value">{{ info.value }}</span>
        </div>
      </div>

      <div class="delete-warning">
        <mat-icon class="warning-icon">warning</mat-icon>
        <span>{{ data.warningMessage || 'Esta acción no se puede deshacer.' }}</span>
      </div>
    </div>

    <div class="form-actions">
      <button
        mat-stroked-button
        (click)="onCancel()"
        [disabled]="loading"
        class="app-button cancel-button"
      >
        CANCELAR
      </button>
      <button
        mat-flat-button
        color="warn"
        (click)="onConfirm()"
        [disabled]="loading"
        class="app-button delete-button"
      >
        ELIMINAR
      </button>
    </div>
  </div>
</div>
