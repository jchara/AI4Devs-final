<div class="delete-dialog-panel" [@panelState]>
  <div class="panel-header">
    <div class="header-content">
      <div class="breadcrumbs">
        <span>Dashboard</span>
        <mat-icon>chevron_right</mat-icon>
        <span>Ambientes</span>
        <mat-icon>chevron_right</mat-icon>
        <span>{{ environment.name }}</span>
      </div>
      <div class="header-title">
        <h2>Eliminar ambiente</h2>
      </div>
    </div>
    <button
      mat-icon-button
      (click)="onCancel()"
      class="close-button"
      matTooltip="Cerrar"
    >
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="panel-content">
    <div *ngIf="loading" class="loading-overlay">
      <mat-spinner diameter="40"></mat-spinner>
    </div>

    <div class="content-wrapper">
      <div class="delete-message">
        ¿Estás seguro de que deseas eliminar el ambiente
        <strong>{{ environment.name }}</strong
        >?
      </div>

      <div class="delete-warning">
        <mat-icon class="warning-icon">warning</mat-icon>
        <span
          >Esta acción no se puede deshacer. Los desarrollos asociados a este
          ambiente quedarán sin referencia.</span
        >
      </div>
    </div>

    <div class="form-actions">
      <button
        mat-stroked-button
        (click)="onCancel()"
        [disabled]="loading"
        class="app-button cancel-button"
      >
        CANCELAR
      </button>
      <button
        mat-flat-button
        color="warn"
        (click)="onConfirm()"
        [disabled]="loading"
        class="app-button delete-button"
      >
        ELIMINAR
      </button>
    </div>
  </div>
</div>
