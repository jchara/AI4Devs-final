<header class="header">
  <div class="header-content">
    <!-- Botón hamburguesa y Logo/título -->
    <div class="header-brand">
      <!-- Botón hamburguesa -->
      <button 
        class="sidebar-toggle"
        (click)="toggleSidebar()"
        [attr.aria-label]="'Alternar menú lateral'"
        title="Alternar menú">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="6" x2="21" y2="6"/>
          <line x1="3" y1="12" x2="21" y2="12"/>
          <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>
      
      <h1 class="title">DevTracker</h1>
    </div>

    <!-- Controles del header -->
    <div class="header-controls">
      <!-- Toggle modo oscuro/claro -->
      <button 
        class="theme-toggle"
        (click)="toggleTheme()"
        [attr.aria-label]="(isDarkMode$ | async) ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'"
        title="Alternar tema">
        <svg 
          *ngIf="!(isDarkMode$ | async)" 
          width="20" 
          height="20" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
        <svg 
          *ngIf="(isDarkMode$ | async)" 
          width="20" 
          height="20" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <path d="m9 2 0 4"/>
          <path d="m13 2 0 4"/>
          <path d="m9 20 0 4"/>
          <path d="m13 20 0 4"/>
          <path d="m20 9 4 0"/>
          <path d="m20 13 4 0"/>
          <path d="m2 9 4 0"/>
          <path d="m2 13 4 0"/>
          <path d="m4.93 4.93 2.83 2.83"/>
          <path d="m14.83 14.83 2.83 2.83"/>
          <path d="m14.83 4.93-2.83 2.83"/>
          <path d="m4.93 14.83 2.83-2.83"/>
        </svg>
      </button>

      <!-- Avatar de usuario -->
      <div class="user-avatar">
        <div class="avatar-circle">
          <span class="avatar-text">JCC</span>
        </div>
      </div>
    </div>
  </div>
</header>
