<header class="header">
  <div class="header-content">
    <!-- Botón hamburguesa y Logo/título -->
    <div class="header-brand">
      <!-- Botón hamburguesa -->
      <button 
        class="sidebar-toggle"
        (click)="toggleSidebar()"
        [attr.aria-label]="'Alternar menú lateral'"
        title="Alternar menú">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="3" y1="6" x2="21" y2="6"/>
          <line x1="3" y1="12" x2="21" y2="12"/>
          <line x1="3" y1="18" x2="21" y2="18"/>
        </svg>
      </button>
      
      <h1 class="title">DevTracker</h1>
    </div>

    <!-- Controles del header -->
    <div class="header-controls">
      <!-- Toggle modo oscuro/claro -->
      <button 
        class="theme-toggle"
        (click)="toggleTheme()"
        [attr.aria-label]="(isDarkMode$ | async) ? 'Cambiar a modo claro' : 'Cambiar a modo oscuro'"
        title="Alternar tema">
        <svg 
          *ngIf="!(isDarkMode$ | async)" 
          width="20" 
          height="20" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2">
          <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
        <svg 
          *ngIf="(isDarkMode$ | async)" 
          width="20" 
          height="20" 
          viewBox="0 0 24 24" 
          fill="none" 
          stroke="currentColor" 
          stroke-width="2">
          <path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"/>
        </svg>
      </button>

      <!-- Avatar de usuario -->
      <div class="user-avatar">
        <div class="avatar-circle">
          <span class="avatar-text">JCC</span>
        </div>
      </div>
    </div>
  </div>
</header>
