<!-- Header - Fuera del contenedor principal -->
<app-header class="gpu-accelerated"></app-header>

<!-- Sidebar - Fuera del contenedor principal -->
<app-sidebar class="gpu-accelerated"></app-sidebar>

<!-- Overlay mÃ³vil - Independiente para correcto z-index -->
<div class="mobile-overlay" 
     (click)="closeMobileMenu()" 
     *ngIf="(isMobile$ | async) && (isMobileMenuOpen$ | async)">
</div>

<!-- Contenido principal -->
<div class="main-layout">
  <main class="main-content" 
        [style.margin-left]="contentMarginLeft$ | async">
    <div class="content-wrapper lazy-content">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
