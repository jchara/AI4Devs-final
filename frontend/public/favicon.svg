<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="32" height="32" rx="6" fill="url(#bgGradient)"/>
  

  
  <!-- Code brackets and "dt" text - centered -->
  <text x="10" y="18" font-family="monospace" font-size="10" fill="#60a5fa" font-weight="bold" text-anchor="middle">{</text>
  <text x="16" y="18" font-family="monospace" font-size="6" fill="#9ca3af" text-anchor="middle">DT</text>
  <text x="22" y="18" font-family="monospace" font-size="10" fill="#60a5fa" font-weight="bold" text-anchor="middle">}</text>
  
  <!-- Small decorative elements -->
  <circle cx="26" cy="6" r="1" fill="#34d399" opacity="0.7"/>
  <circle cx="28" cy="10" r="1" fill="#fbbf24" opacity="0.7"/>
  <circle cx="24" cy="26" r="1" fill="#f87171" opacity="0.7"/>
</svg>